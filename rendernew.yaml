services:
  # PostgreSQL Database
  - type: pserv
    name: therapy-companion-db
    env: postgres
    plan: free
    databaseName: therapy_companion
    user: therapy_user

  # Web Service
  - type: web
    name: therapy-companion
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python -m flask db upgrade"
    startCommand: "gunicorn new_backend:app"
    envVars:
      - key: PRODUCTION
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: therapy-companion-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_APP
        value: new_backend.py
      - key: SYSTEM_EMAIL
        sync: false
      - key: SYSTEM_EMAIL_PASSWORD
        sync: false
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SYSTEM_NAME
        value: Therapeutic Companion System
      - key: ADMIN_EMAIL
        sync: false
      - key: REPLY_TO_EMAIL
        sync: false